<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#0f9d58">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#0f9d58">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <title>Nanocall</title>
    <style>
        .material-icons{
            display: inline-flex;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="LOGO" style="height: 24px; width:24px">
            Nanocall
        </a>
        <span class="ml-auto mr-1">
            <span id="peer_status">
                <i class="material-icons btn-outline-danger"  title="peer connection status" >highlight_off</i> 
            </span>
            &nbsp;
            <span id="cloud_status">
                <i class="material-icons btn-outline-danger"  title="cloud connection status">public</i> 
            </span>
        </span>
    </nav>
    <div class="container" style="margin-top:50px;">
        <span class="row">
            ID : &nbsp;
            <span id="connection_id"></span>
        </span><br>
        <span class="row" id="before_connection">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="peer_id" placeholder="Paste the Peer ID">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" onclick="connect_peer()" title="Connect to peer">
                        <i class="material-icons" >check</i>
                    </button> 
                </div>
            </div>
        </span>
        <span class="row" id="after_connection">
            <div>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#call" >
                        <i class="material-icons" >videocam</i>
                        Call
                    </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#message">
                        <i class="material-icons" >message</i>
                        Message
                    </a>
                    </li>
                </ul>
            </div>
            <div class="container">
                <div class="tab-content" style="margin-top: 20px;">
                    <div class="tab-pane container active" id="call">
                        Share Call Link to Recieve a Call &nbsp;
                        <a href="#" class="btn btn-outline-primary">
                            <i class="material-icons" >share</i>
                        </a>
                        &nbsp;
                        <a href="https://wa.me/?text=urlencodedtext" class="btn btn-outline-success">
                            <i class="fa fa-whatsapp" style="font-size:20px"></i>
                        </a>
                    </div>
                    <div class="tab-pane container fade" id="message">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="msg_text" placeholder="Type a message">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary"  onclick="send_message()">
                                    <i class="material-icons" >send</i>
                                </button>
                            </div>
                        </div>
                        <br>
                        <span id="msg-field" ></span>
                    </div>
                </div>
            </div>

        </span>
    </div>
   
    

    
    <script type="text/javascript">
		
        var peer = new Peer();
        var conn, conn_status = false

        peer.on('open', function(id) {
            document.getElementById("connection_id").innerHTML = id
            // Connected To Server and ID is generated....
           document.getElementById('cloud_status').innerHTML = `
           <i class="material-icons btn-outline-success"  title="cloud connection status">public</i> 
           `;

           var get_par = window.location.search.substr(1)
            if(get_par){
                var remote_id_get_par = get_par.split("=")[1]
                document.getElementById("peer_id").value = remote_id_get_par
                connect_to_peer()
            }
        
        });

        

        function connect_peer(){

            var peer_id = document.getElementById("peer_id").value
            conn = peer.connect(peer_id);
            conn.on('open', function() {
                $('.nav-tabs a[href="#message"]').tab('show');
                // Change the status icon
                document.getElementById('peer_status').innerHTML = `
                <i class="material-icons btn-outline-success"  title="peer connection status" >check_circle_outline</i> 
                `;

                // Receive messages
                conn.on('data', function(data) {
                	//$('.nav-tabs a[href="#message"]').tab('show');
                    console.log('Received', data);
                    var msg_data = `<p class="alert alert-success" style="text-align:right;">`+data+`</p>`;
                	document.getElementById("msg-field").innerHTML += msg_data;
                });     
            });

        }

        function send_message(){
            var msg = document.getElementById("msg_text").value;
            var msg_data = `<p class="alert alert-info" style="text-align:left;">`+msg+`</p>`;
            document.getElementById("msg-field").innerHTML += msg_data;
            conn.send(msg);
        }


      
    </script>


</body>
</html>
