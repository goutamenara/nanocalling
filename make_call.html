<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#0f9d58">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#0f9d58">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <title>Nanocall</title>
    <style>
        .material-icons{
            display: inline-flex;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md bg-light navbar-light">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">
            <img src="images/logo.png" alt="LOGO" style="height: 24px; width:24px">
            Nanocall
        </a>
        <span class="ml-auto mr-1">
            <span id="peer_status">
                <i class="material-icons btn-outline-danger"  title="peer connection status" >highlight_off</i> 
            </span>
            &nbsp;
            <span id="cloud_status">
                <i class="material-icons btn-outline-danger"  title="cloud connection status">public</i> 
            </span>
        </span>
    </nav>
    <!-- Content -->
    <div class="container-fluid" style="margin-top:40px;">
        <span class="row container">
            <b>ID :</b> &nbsp;
            <span id="connection_id"></span>
        </span><br>
       
        <span class="row container" id="before_connection">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="peer_id" placeholder="Paste the Peer ID">
                <div class="input-group-append">
                    <button class="btn btn-outline-primary" onclick="connect_peer()" title="Connect to peer">
                        <i class="material-icons" >check</i>
                    </button> 
                </div>
            </div>
        </span>
        
        <div class="row container" id="after_connection">
           
            <ul class="nav nav-tabs">
                <!--
                <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#call" >
                    <i class="material-icons" >videocam</i>
                    Call
                </a>
                </li>
                -->
                <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#message">
                    <i class="material-icons" >message</i>
                    Message
                </a>
                </li>
            </ul>
           
            <div class="tab-content container" style="margin-top: 20px;">
                <!--
                <div class="tab-pane active" id="call">
                    Share Call Link to Recieve a Call &nbsp;
                    <a href="#" class="btn btn-outline-primary">
                        <i class="material-icons" >share</i>
                    </a>
                    &nbsp;
                    <a href="https://wa.me/?text=urlencodedtext" class="btn btn-outline-success">
                        <i class="fa fa-whatsapp" style="font-size:20px"></i>
                    </a>
                </div>
                -->
                <div class="tab-pane active" id="message">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="msg_text" placeholder="Type a message">
                        <div class="input-group-append">
                            <button class="btn btn-outline-primary"  onclick="send_message()">
                                <i class="material-icons" >send</i>
                            </button>
                        </div>
                    </div>
                    <br>
                    <span id="msg-field" ></span>
                </div>
            </div>
            
        </div>
    </div>
    <!-- Modals -->
    <!-- Status Message Modal -->
    <div class="modal" id="status_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-bodyS">
                <p id="status_message"></p>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer fixed-bottom">
        <div class="container" style="text-align: center;">
            <span class="text-muted">
                &copy; 2019 :
                <a href="https://goutamenara.github.io/nanocalling"> Nanocall</a>
            </span> 
        </div>
    </footer>
    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/peer_make.js"></script>
</body>
</html>
