<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <title>Nanocall</title>
    <style>
        a {
            color: rgb(150, 150, 150);
            text-decoration:none;
        }
        a:hover {
            color:#4285F4; 
            text-decoration:none; 
            cursor:pointer;  
        }
        
        .nav-tabs .nav-link.active{
            color : rgb(247, 247, 247);
            background-color: #4285F4
        }

        .material-icons{
            display: inline-flex;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-light navbar-light">
        <!-- Brand -->
        <a class="navbar-brand" href="index.html">
            <i class="fa fa-cube" aria-hidden="true"></i>
            Nanocall
        </a>
        <span class="ml-auto mr-1">
            <span id="peer_status">
                <i class="material-icons btn-outline-danger"  title="peer connection status" >highlight_off</i> 
            </span>
            &nbsp;
            <span id="cloud_status">
                <i class="material-icons btn-outline-danger"  title="cloud connection status">public</i> 
            </span>
        </span>
    </nav>
    <div class="container", style="margin-top:10px;">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home" >
                <i class="material-icons" >videocam</i>
                Call
            </a>
            </li>
            <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#menu1">
                <i class="material-icons" >message</i>
                Message
            </a>
            </li>
        </ul>
      
        <!-- Tab panes -->
        <div class="tab-content" style="margin-top: 20px;">
            <div class="tab-pane container active" id="home">
                Share Call Link to Recieve a Call &nbsp;
                <a href="#" class="btn btn-outline-primary">
                    <i class="material-icons" >share</i>
                </a>
                &nbsp;
                <a href="https://wa.me/?text=urlencodedtext" class="btn btn-outline-success">
                    <i class="fa fa-whatsapp" style="font-size:20px"></i>
                </a>
            </div>
            <div class="tab-pane container fade" id="menu1">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Type a message">
                    <div class="input-group-append">
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="material-icons" >send</i>
                        </button> 
                    </div>
                </div>
            </div>
        </div>
        
    </div>

    <script type="text/javascript">
		
        var connection_url;
        var peer = new Peer();
        
        peer.on('open', function(id) {
            // Change the Cloud Connection Status
           document.getElementById('cloud_status').innerHTML = `
           <i class="material-icons btn-outline-success"  title="cloud connection status">public</i> 
           `;
           // update connection url
           connection_url = window.location.protocol+'//' + window.location.hostname+(window.location.port ? ':' + window.location.port: '')+"/make_call.html?remote_id="+id;
           console.log(connection_url)
        });

        peer.on('connection', (conn2) => {
            conn2.on('open', () => {
                // Change the status icon
                document.getElementById('peer_status').innerHTML = `
                <i class="material-icons btn-outline-success"  title="peer connection status" >check_circle_outline</i> 
                `;
            });
        });
    </script>
    
</body>
</html>
